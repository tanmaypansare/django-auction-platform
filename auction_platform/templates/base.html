<!DOCTYPE html>
<html>
<head>
    <title>Auction Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block extra_css %}
    {% endblock %}
</head>
<body>

<nav class="navbar navbar-dark bg-dark sticky-top">

<div class="container">
<a class="navbar-brand" href="/">Auction Platform</a>

<div>
{% if user.is_authenticated %}
<div class="d-flex align-items-center gap-3 ms-auto">
  <a href="/accounts/dashboard/" class="nav-link text-white">My Account</a>
  <a href="/my-auctions/" class="nav-link text-white">My Auctions</a>
  <a href="/bids/my-bids/" class="nav-link text-white">My Bids</a>
  <a href="/create/" class="nav-link text-white">Create Auction</a>
  <a href="/accounts/logout/" class="nav-link text-white">Logout</a>
</div>




{% else %}
<div class="d-flex align-items-center gap-3 ms-auto">
<a href="/accounts/login/" class="nav-link text-white">Login</a>
<a href="/accounts/register/" class="nav-link text-white">Register</a>
</div>
{% endif %}
</div>

</div>
</nav>



    {% block content %}
    {% endblock %}




</body>
</html>
